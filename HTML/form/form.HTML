<html>
    <head>
        <title>
            Registration Form
        </title>
       <link href="Triweb-learning.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <form style="text-align: center;">
        <label for="fname">FIRST NAME:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">LAST NAME:</label><br>
        <input for="text" id="lname" name="lname"><br>
        <label for="email" > E-mail: </label><br>
        <input type="email" id="email" name="email"><br>
        <label for="cont" > CONTACT: </label><br>
        <input type="number" id="cont" name="cont"><br>
        <label for="dob" > DATE OF BIRTH: </label><br>
        <input type="date" id="dob" name="dob"><br>
        <label for="gen"> GENDER:</label><br>
        <input type="number" id="age" name="gen"><br><br>
        <label for="resume file" >RESUME FILE:</label><br>
        <input type="file" id="resume" name="resume"><br><br>
        <input type="submit" value="submit"><br><br>
        <input type="reset" value="reset"><br>
    </form>
    </body>
</html>
