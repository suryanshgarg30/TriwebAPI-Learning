<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Registration Form</h2>
  <form action="">
    <label for="fname">FIRST NAME:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">LAST NAME:</label><br>
    <input for="text" id="lname" name="lname"><br>
    <label for="email" > E-mail: </label><br>
    <input type="email" id="email" name="email"><br>
    <label for="cont" > CONTACT: </label><br>
    <input type="number" id="cont" name="cont"><br>
    <label for="dob" > DATE OF BIRTH: </label><br>
    <input type="date" id="dob" name="dob"><br>
    <label for="gen"> GENDER:</label><br>
    <input type="number" id="age" name="gen"><br><br>
    <label for="resume file" >RESUME FILE:</label><br>
    <input type="file" id="resume" name="resume"><br><br>
    <input type="submit" value="submit"><br><br>
    <input type="reset" value="reset"><br></body>

    <input type="submit" value="Register">
  </form>
</div>

</body>
</html>
